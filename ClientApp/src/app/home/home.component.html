<table *ngif="Students && Students.length> 0">
  <thead>
    <tr>
      <td>Serial</td>
      <td>Id</td>
      <td>Name</td>
      <td>Roll</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngfor="let Students of Students; let i = index">
      <td>{{i+1}}</td>
      <td>{{student.Id}}</td>
      <td>{{student.Name}}</td>
      <td>{{student.Roll}}</td>
    </tr>
  </tbody>
</table>
